<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interest | Create a Profile</title>
    <!--Bootstrap css styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="homepage">Spark Dating Website</a>
            </li>
        </ul>
    </nav>

<!-- Main body content -->
    <div class="container">
        <div class="row border rounded">
            <div class="col-12">
                <h1 class="mt-5 mb-2">Interests</h1>
                <hr>
            </div>

            <div class="col form1">
                <form action="summary" method="post">
                    <div class="row">
                        <div class="col">
                            <fieldset class="form-group">
                                <legend class="col-form-label pt-0"><strong>In-door Interests</strong></legend>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" name="indoor[]" type="checkbox" id="tv" value="tv">
                                            <label class="form-check-label" for="tv">tv</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="indoor[]" type="checkbox" id="puzzles" value="puzzles">
                                            <label class="form-check-label" for="puzzles">puzzles</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" name="indoor[]" type="checkbox" id="movies" value="movies">
                                            <label class="form-check-label" for="movies">movies</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="indoor[]" type="checkbox" id="reading" value="reading">
                                            <label class="form-check-label" for="reading">reading</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" name="indoor[]" type="checkbox" id="cooking" value="cooking">
                                            <label class="form-check-label" for="cooking">cooking</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="indoor[]" type="checkbox" id="playingcards" value="playing cards">
                                            <label class="form-check-label" for="playingcards">playing cards</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" name="indoor[]" type="checkbox" id="boardgames" value="board games">
                                            <label class="form-check-label" for="boardgames">board games</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="indoor[]" type="checkbox" id="videogames" value="video games">
                                            <label class="form-check-label" for="videogames">video games</label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <legend class="col-form-label pt-0"><strong>Out-door Interests</strong></legend>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" name="outdoor[]" type="checkbox" id="hiking" value="hiking">
                                            <label class="form-check-label" for="hiking">hiking</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="outdoor[]" type="checkbox" id="walking" value="walking">
                                            <label class="form-check-label" for="walking">walking</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" name="outdoor[]" type="checkbox" id="biking" value="biking">
                                            <label class="form-check-label" for="biking">biking</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="outdoor[]" type="checkbox" id="climbing" value="climbing">
                                            <label class="form-check-label" for="climbing">climbing</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" name="outdoor[]" type="checkbox" id="swimming" value="swimming">
                                            <label class="form-check-label" for="swimming">swimming</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" name="outdoor[]" type="checkbox" id="collecting" value="collecting">
                                            <label class="form-check-label" for="collecting">collecting</label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group text-right">
                                <input class="btn btn-primary" type="submit" value="Next >">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


<!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
