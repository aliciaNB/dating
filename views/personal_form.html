<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information | Create a Profile</title>
    <!--Bootstrap css styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./">Spark Dating Website</a>
            </li>
        </ul>
    </nav>

<!-- Main body content -->
    <div class="container">
        <div class="row border rounded">
            <div class="col">
                <h1 class="mt-5 mb-2">Personal Information</h1>
                <hr>
            </div>

<!-- Start of form structure -->
        <div class="row form1">
            <form action="profile" method="post">
                <div class="row">
                    <div class="col-8">
                        <div class="form-group">
                            <label class="form-label" for="first"><strong>First Name</strong></label>
                            <input class="form-control" type="text" name="first" id="first">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="last"><strong>Last Name</strong></label>
                            <input class="form-control" type="text" name="last" id="last">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="age"><strong>Age</strong></label>
                            <input class="form-control" type="text" name="age" id="age">
                        </div>
                        <fieldset class="form-group">
                            <legend class="col-form-label pt-0"><strong>Gender</strong></legend>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">Male
                                    <input class="form-check-input" type="radio" name="gender" value="male">
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">Female
                                    <input class="form-check-input" type="radio" name="gender" value="female">
                                </label>
                            </div>
                        </fieldset>
                        <div class="form-group">
                            <label class="form-label" for="phone"><strong>Phone Number</strong></label>
                            <input class="form-control" type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="col pr-4">
                        <div class="alert alert-secondary text-center" role="alert">
                            <strong>Note:</strong> All information entered is protected by our
                            <a href="#" class="privacylink">privacy policy</a>. Profile information can only be viewed by others
                            with your permission.
                        </div>
                        <div class="form-group text-right">
                            <input class="btn btn-primary" type="submit" value="Next >">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
