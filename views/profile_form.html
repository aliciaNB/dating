<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | Create a Profile</title>
    <!--Bootstrap css styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./">Spark Dating Website</a>
            </li>
        </ul>
    </nav>

<!-- Main body content -->
    <div class="container">
        <div class="row border rounded">
            <div class="col-12">
                <h1 class="mt-5 mb-2">Profile</h1>
                <hr>
            </div>

<!-- Start of form structure -->
            <div class="col form1">
                <form action="interest" method="post">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-label" for="email"><strong>Email</strong></label>
                                <input class="form-control" type="email" name="email" id="email">
                            </div>
                            <div class="form-group">
                                <label for="state"><strong>State</strong></label>
                                <select class="form-control" name="state" id="state">
                                    <option class="disabled" disabled selected>SELECT</option>
                                    <option value="ALABAMA">ALABAMA</option>
                                    <option value="ALASKA">ALASKA</option>
                                    <option value="ARIZONA">ARIZONA</option>
                                    <option value="ARKANSAS">ARKANSAS</option>
                                    <option value="CALIFORNIA">CALIFORNIA</option>
                                    <option value="COLORADO">COLORADO</option>
                                    <option value="CONNECTICUT">CONNECTICUT</option>
                                    <option value="DELAWARE">DELAWARE</option>
                                    <option value="DISTRICT OF COLUMBIA">DISTRICT OF COLUMBIA</option>
                                    <option value="FLORIDA">FLORIDA</option>
                                    <option value="GEORGIA">GEORGIA</option>
                                    <option value="HAWAII">HAWAII</option>
                                    <option value="IDAHO">IDAHO</option>
                                    <option value="ILLINOIS">ILLINOIS</option>
                                    <option value="INDIANA">INDIANA</option>
                                    <option value="IOWA">IOWA</option>
                                    <option value="KANSAS">KANSAS</option>
                                    <option value="KENTUCKY">KENTUCKY</option>
                                    <option value="LOUISIANA">LOUISIANA</option>
                                    <option value="MAINE">MAINE</option>
                                    <option value="MARYLAND">MARYLAND</option>
                                    <option value="MASSACHUSETTS">MASSACHUSETTS</option>
                                    <option value="MICHIGAN">MICHIGAN</option>
                                    <option value="MINNESOTA">MINNESOTA</option>
                                    <option value="MISSISSIPPI">MISSISSIPPI</option>
                                    <option value="MISSOURI">MISSOURI</option>
                                    <option value="MONTANA">MONTANA</option>
                                    <option value="NEBRASKA">NEBRASKA</option>
                                    <option value="NEVADA">NEVADA</option>
                                    <option value="NEW HAMPSHIRE">NEW HAMPSHIRE</option>
                                    <option value="NEW JERSEY">NEW JERSEY</option>
                                    <option value="NEW MEXICO">NEW MEXICO</option>
                                    <option value="NEW YORK">NEW YORK</option>
                                    <option value="NORTH CAROLINA">NORTH CAROLINA</option>
                                    <option value="NORTH DAKOTA">NORTH DAKOTA</option>
                                    <option value="OHIO">OHIO</option>
                                    <option value="OKLAHOMA">OKLAHOMA</option>
                                    <option value="OREGON">OREGON</option>
                                    <option value="PENNSYLVANIA">PENNSYLVANIA</option>
                                    <option value="RHODE ISLAND">RHODE ISLAND</option>
                                    <option value="SOUTH CAROLINA">SOUTH CAROLINA</option>
                                    <option value="SOUTH DAKOTA">SOUTH DAKOTA</option>
                                    <option value="TENNESSEE">TENNESSEE</option>
                                    <option value="TEXAS">TEXAS</option>
                                    <option value="UTAH">UTAH</option>
                                    <option value="VERMONT">VERMONT</option>
                                    <option value="VIRGINIA">VIRGINIA</option>
                                    <option value="WASHINGTON">WASHINGTON</option>
                                    <option value="WEST VIRGINIA">WEST VIRGINIA</option>
                                    <option value="WISCONSIN">WISCONSIN</option>
                                    <option value="WYOMING">WYOMING</option>
                                </select>
                            </div>
                            <fieldset class="form-group">
                                <legend class="col-form-label pt-0"><strong>Seeking</strong></legend>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">Male
                                        <input class="form-check-input" type="radio" name="seeking" value="Male">
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">Female
                                        <input class="form-check-input" type="radio" name="seeking" value="Female">
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="bio"><strong>Biography</strong></label>
                                <textarea class="form-control" id="bio" rows="6" name="bio"></textarea>
                            </div>
                            <div class="form-group text-right">
                                <input class="btn btn-primary" type="submit" value="Next >">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
